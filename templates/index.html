<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #d9a7c7, #fffcdc); /* Gradient background */
            margin: 0;
            padding: 0;
            color: #333; /* Darker text color */
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background-color: #f3f3f3; /* Light gray background */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            color: #524763; /* Dark purple */
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #a7a7a7; /* Shadow effect */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1s ease; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            margin-bottom: 10px;
            color: #524763; /* Dark purple */
            font-weight: bold;
            font-size: 1.2em;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        textarea {
            width: calc(100% - 40px);
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #524763; /* Dark purple */
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            box-shadow: 2px 2px 4px #a7a7a7; /* Shadow effect */
        }

        input[type="submit"]:hover {
            background-color: #7d6c8a; /* Lighter shade of purple on hover */
        }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #888; /* Light gray text color */
            text-align: center;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form action="/check_plagiarism" method="POST">
            <label for="text">Enter text to check for plagiarism:</label>
            <textarea id="text" name="text" rows="8" cols="50" required></textarea><br><br>
            <input type="submit" value="Check for Plagiarism">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by SOUMYA
    </footer>
</body>

</html>
